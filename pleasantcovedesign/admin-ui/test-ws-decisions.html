<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Decision Trace Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .connection-status {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .connected {
      background-color: #4caf50;
      color: white;
    }
    .disconnected {
      background-color: #f44336;
      color: white;
    }
    .connecting {
      background-color: #ff9800;
      color: white;
    }
    .trace-container {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 20px;
      margin-bottom: 20px;
    }
    pre {
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      overflow: auto;
      max-height: 500px;
    }
    button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0b7dda;
    }
    .controls {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>WebSocket Decision Trace Test</h1>
  
  <div class="controls">
    <button id="connect-ws">Connect WebSocket</button>
    <button id="disconnect-ws">Disconnect</button>
    <button id="fetch-rest">Fetch REST API</button>
    <button id="clear-traces">Clear Traces</button>
  </div>
  
  <div id="status" class="connection-status disconnected">Disconnected</div>
  
  <h2>Received Traces</h2>
  <div id="traces-container"></div>
  
  <h2>REST API Response</h2>
  <pre id="rest-response">No data fetched yet</pre>
  
  <script>
    let ws = null;
    const tracesContainer = document.getElementById('traces-container');
    const statusElement = document.getElementById('status');
    const restResponseElement = document.getElementById('rest-response');
    
    document.getElementById('connect-ws').addEventListener('click', connectWebSocket);
    document.getElementById('disconnect-ws').addEventListener('click', disconnectWebSocket);
    document.getElementById('fetch-rest').addEventListener('click', fetchRestApi);
    document.getElementById('clear-traces').addEventListener('click', clearTraces);
    
    function connectWebSocket() {
      if (ws) {
        ws.close();
      }
      
      statusElement.textContent = 'Connecting...';
      statusElement.className = 'connection-status connecting';
      
      // Try the WebSocket connection
      const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
      const host = window.location.host;
      ws = new WebSocket(`${protocol}://${host}/ws/decisions`);
      
      ws.onopen = () => {
        statusElement.textContent = 'Connected';
        statusElement.className = 'connection-status connected';
        console.log('WebSocket connection established');
      };
      
      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          addTraceToUI(data);
          console.log('Received trace:', data);
        } catch (error) {
          console.error('Error parsing message:', error);
        }
      };
      
      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        statusElement.textContent = 'Error: ' + (error.message || 'Connection failed');
        statusElement.className = 'connection-status disconnected';
      };
      
      ws.onclose = () => {
        statusElement.textContent = 'Disconnected';
        statusElement.className = 'connection-status disconnected';
        console.log('WebSocket connection closed');
      };
    }
    
    function disconnectWebSocket() {
      if (ws) {
        ws.close();
        ws = null;
      }
    }
    
    function fetchRestApi() {
      restResponseElement.textContent = 'Fetching...';
      
      fetch('/api/decision-traces?limit=5')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          restResponseElement.textContent = JSON.stringify(data, null, 2);
          console.log('REST API response:', data);
        })
        .catch(error => {
          restResponseElement.textContent = `Error: ${error.message}`;
          console.error('Error fetching REST API:', error);
        });
    }
    
    function clearTraces() {
      tracesContainer.innerHTML = '';
    }
    
    function addTraceToUI(trace) {
      const traceElement = document.createElement('div');
      traceElement.className = 'trace-container';
      
      const symbol = trace.symbol || 'Unknown';
      const traceId = trace.trace_id || 'Unknown';
      const action = trace.plan?.action || 'Unknown';
      const explanation = trace.explain_layman || 'No explanation';
      
      traceElement.innerHTML = `
        <h3>${symbol} - ${action}</h3>
        <p><strong>Trace ID:</strong> ${traceId}</p>
        <p><strong>Explanation:</strong> ${explanation}</p>
        <details>
          <summary>View Full Trace</summary>
          <pre>${JSON.stringify(trace, null, 2)}</pre>
        </details>
      `;
      
      tracesContainer.insertBefore(traceElement, tracesContainer.firstChild);
    }
    
    // Auto-connect on page load
    window.addEventListener('load', connectWebSocket);
  </script>
</body>
</html>

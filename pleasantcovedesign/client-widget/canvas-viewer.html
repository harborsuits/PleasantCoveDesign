<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pleasant Cove Design - Canvas Viewer</title>
    
    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <style>
        /* Pleasant Cove Design Canvas Viewer Widget Styles */
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1e40af;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --background-color: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: var(--text-color);
            line-height: 1.5;
        }
        
        #pcd-canvas-widget {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--background-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 800px;
        }
        
        .pcd-widget-header {
            background: #000000;
            color: white;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .pcd-widget-header h2 {
            color: white;
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .pcd-widget-body {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .pcd-canvas-container {
            flex: 1;
            overflow: hidden;
            position: relative;
            background: #f8fafc;
        }
        
        .pcd-canvas-view {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .pcd-canvas-element {
            position: absolute;
            background: white;
            border: 1px solid #e5e7eb;
            box-shadow: var(--shadow-sm);
            border-radius: var(--radius-sm);
            overflow: hidden;
        }
        
        .pcd-chat-panel {
            width: 300px;
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        
        .pcd-chat-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            background: #f9fafb;
        }
        
        .pcd-chat-header h3 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }
        
        .pcd-chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .pcd-message {
            max-width: 85%;
            padding: 10px 12px;
            border-radius: var(--radius-md);
            position: relative;
        }
        
        .pcd-message-client {
            background: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        
        .pcd-message-admin {
            background: #f3f4f6;
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        
        .pcd-message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }
        
        .pcd-chat-composer {
            padding: 12px;
            border-top: 1px solid var(--border-color);
            background: #f9fafb;
            display: flex;
            gap: 8px;
        }
        
        .pcd-chat-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 14px;
            outline: none;
            resize: none;
            min-height: 40px;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .pcd-chat-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        
        .pcd-send-button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .pcd-send-button:hover {
            background: var(--secondary-color);
        }
        
        .pcd-send-button svg {
            width: 20px;
            height: 20px;
        }
        
        .pcd-loading {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            z-index: 10;
        }
        
        .pcd-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .pcd-error {
            padding: 16px;
            background: #fee2e2;
            color: #b91c1c;
            border-radius: var(--radius-md);
            margin: 16px;
            text-align: center;
        }
        
        .pcd-connection-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .pcd-status-connected {
            background: #dcfce7;
            color: #166534;
        }
        
        .pcd-status-disconnected {
            background: #fee2e2;
            color: #b91c1c;
        }
        
        .pcd-status-connecting {
            background: #fef3c7;
            color: #92400e;
        }
        
        .pcd-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .pcd-status-connected .pcd-status-dot {
            background: #16a34a;
        }
        
        .pcd-status-disconnected .pcd-status-dot {
            background: #dc2626;
        }
        
        .pcd-status-connecting .pcd-status-dot {
            background: #f59e0b;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        
        .pcd-canvas-element-text {
            padding: 8px;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        
        .pcd-canvas-element-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .pcd-canvas-element-button {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-color);
            color: white;
            border-radius: var(--radius-md);
            font-weight: 600;
        }
        
        .pcd-canvas-element-heading {
            padding: 8px;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .pcd-canvas-element-paragraph {
            padding: 8px;
            width: 100%;
            height: 100%;
            overflow: auto;
            text-align: left;
        }
        
        .pcd-canvas-element-rectangle {
            width: 100%;
            height: 100%;
        }
        
        .pcd-canvas-element-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .pcd-canvas-element-line {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
        }
        
        .pcd-canvas-element-line-inner {
            width: 100%;
            height: 2px;
            background: #9ca3af;
        }
        
        .pcd-empty-canvas {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: #6b7280;
            font-size: 16px;
            background-color: #f8fafc;
            border: 1px dashed #d1d5db;
            border-radius: var(--radius-md);
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            #pcd-canvas-widget {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }
            
            .pcd-widget-body {
                flex-direction: column;
            }
            
            .pcd-chat-panel {
                width: 100%;
                height: 300px;
                border-left: none;
                border-top: 1px solid var(--border-color);
            }
        }
    </style>
</head>
<body>
    <div id="pcd-canvas-widget">
        <div class="pcd-widget-header">
            <h2>Project Canvas</h2>
            <div class="pcd-connection-status pcd-status-connecting">
                <span class="pcd-status-dot"></span>
                <span>Connecting...</span>
            </div>
        </div>
        
        <div class="pcd-widget-body">
            <div class="pcd-canvas-container">
                <div class="pcd-loading">
                    <div class="pcd-spinner"></div>
                </div>
                <div class="pcd-canvas-view" id="canvas-view"></div>
            </div>
            
            <div class="pcd-chat-panel">
                <div class="pcd-chat-header">
                    <h3>Project Messages</h3>
                </div>
                
                <div class="pcd-chat-messages" id="chat-messages">
                    <!-- Messages will be populated here -->
                </div>
                
                <div class="pcd-chat-composer">
                    <textarea class="pcd-chat-input" id="chat-input" placeholder="Type your message..."></textarea>
                    <button class="pcd-send-button" id="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        (function() {
            // Configuration - Replace with your actual values
            const config = {
                // Get serverUrl from multiple sources with fallbacks
                serverUrl: (function() {
                    // 1. First check if it was properly replaced by the embed code
                    let url = '{{SERVER_URL_PLACEHOLDER}}';
                    
                    // 2. If not replaced (still contains placeholder), check for window variable
                    if (url.includes('{{SERVER_URL_PLACEHOLDER}}') && window.PCD_SERVER_URL) {
                        url = window.PCD_SERVER_URL;
                    }
                    
                    // 3. If still not set, check URL parameters
                    if (url.includes('{{SERVER_URL_PLACEHOLDER}}')) {
                        const urlParams = new URLSearchParams(window.location.search);
                        const serverParam = urlParams.get('server');
                        if (serverParam) {
                            url = serverParam;
                        }
                    }
                    
                    // 4. Final fallback - use localhost for development, otherwise production URL
                    if (url.includes('{{SERVER_URL_PLACEHOLDER}}')) {
                        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                            url = 'http://localhost:3000';
                        } else {
                            // Production fallback
                            url = 'https://pcd-production-clean-production-e6f3.up.railway.app';
                        }
                    }
                    
                    console.log('[PCD Canvas Widget] Using server URL:', url);
                    return url;
                })(),
                debug: true // Temporarily enable debug logging to help troubleshoot
            };
            
            // State
            let socket = null;
            let canvasData = null;
            let connectionStatus = 'connecting'; // 'connecting', 'connected', 'disconnected'
            let messages = [];
            let projectToken = null;
            let clientName = null;
            let memberInfo = null;
            
            // DOM Elements
            const canvasView = document.getElementById('canvas-view');
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const loadingEl = document.querySelector('.pcd-loading');
            const statusEl = document.querySelector('.pcd-connection-status');
            
            // Initialize
            async function init() {
                log('Initializing canvas viewer widget...');
                
                // First, detect member and authenticate
                try {
                    // Show loading state
                    showLoading('Authenticating...');
                    
                    // Detect member using Squarespace API
                    memberInfo = await detectMember();
                    
                    if (!memberInfo) {
                        showError('You must be logged in to view this project. Please sign in to your member account.');
                        return;
                    }
                    
                    log('Member detected:', memberInfo);
                    clientName = memberInfo.name || memberInfo.email.split('@')[0];
                    
                    // Authenticate with the server
                    const authResult = await authenticateUser(memberInfo);
                    
                    if (!authResult || !authResult.token) {
                        showError('Authentication failed. Please try again later.');
                        return;
                    }
                    
                    projectToken = authResult.token;
                    log('Authenticated with project token:', projectToken);
                    
                    // Connect to socket
                    connectSocket();
                    
                    // Set up event listeners
                    setupEventListeners();
                    
                    // Load messages
                    loadMessages();
                    
                    // Update UI
                    updateConnectionStatus('connected');
                    hideLoading();
                    
                } catch (error) {
                    log('Initialization error:', error);
                    showError('Failed to initialize: ' + error.message);
                }
            }
            
            // Detect Squarespace member
            async function detectMember() {
                log('Detecting member...');
                
                // For local testing
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    log('Local development detected, using test member');
                    return {
                        email: 'test@example.com',
                        name: 'Test Member',
                        id: 'test-member-123'
                    };
                }
                
                try {
                    // Try to get member info from Squarespace API
                    if (window.Static && window.Static.SQUARESPACE_CONTEXT && 
                        window.Static.SQUARESPACE_CONTEXT.authenticatedAccount) {
                        const account = window.Static.SQUARESPACE_CONTEXT.authenticatedAccount;
                        return {
                            email: account.emailAddress || account.email,
                            name: account.firstName || account.displayName || 'Member',
                            id: account.id
                        };
                    }
                    
                    // Alternative method - check for member cookie
                    const cookies = document.cookie.split(';');
                    for (const cookie of cookies) {
                        if (cookie.trim().startsWith('authenticated-account=')) {
                            try {
                                const cookieValue = cookie.split('=')[1].trim();
                                const decodedValue = decodeURIComponent(cookieValue);
                                const accountData = JSON.parse(decodedValue);
                                return {
                                    email: accountData.emailAddress || accountData.email,
                                    name: accountData.firstName || accountData.displayName || 'Member',
                                    id: accountData.id
                                };
                            } catch (e) {
                                log('Error parsing member cookie:', e);
                            }
                        }
                    }
                    
                    // Check for URL parameters (for testing)
                    const urlParams = new URLSearchParams(window.location.search);
                    
                    // Check for injected token from embed code
                    const injectedToken = window.PCD_INJECTED_TOKEN;
                    if (injectedToken) {
                        log('Using injected project token:', injectedToken);
                        // Return a special member object that signals to use the injected token
                        return {
                            email: 'token@injection',
                            name: 'Token User',
                            id: 'token-injection',
                            injectedToken
                        };
                    }
                    
                    // Check for token in URL parameters
                    const tokenParam = urlParams.get('token');
                    if (tokenParam) {
                        log('Using token from URL parameter:', tokenParam);
                        return {
                            email: 'token@parameter',
                            name: 'Token User',
                            id: 'token-parameter',
                            injectedToken: tokenParam
                        };
                    }
                    
                    // Check for email parameter
                    const email = urlParams.get('email');
                    const name = urlParams.get('name');
                    if (email) {
                        log('Using member info from URL parameters');
                        return {
                            email,
                            name: name || email.split('@')[0],
                            id: `test-${Date.now()}`
                        };
                    }
                    
                    return null;
                } catch (error) {
                    log('Error detecting member:', error);
                    return null;
                }
            }
            
            // Authenticate user with server
            async function authenticateUser(member) {
                log('Authenticating user:', member.email);
                
                // If member has an injected token, use it directly
                if (member.injectedToken) {
                    log('Using injected token:', member.injectedToken);
                    return { token: member.injectedToken };
                }
                
                // Check for token in URL parameters first (highest priority)
                const urlParams = new URLSearchParams(window.location.search);
                const urlToken = urlParams.get('token');
                if (urlToken) {
                    log('Using token from URL parameter:', urlToken);
                    return { token: urlToken };
                }
                
                try {
                    log('Attempting to authenticate with server:', config.serverUrl);
                    
                    // Add debug headers for CORS/ngrok issues
                    const headers = {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    };
                    
                    // Include origin for CORS debugging
                    if (window.location.origin) {
                        headers['Origin'] = window.location.origin;
                    }
                    
                    const response = await fetch(`${config.serverUrl}/api/token`, {
                        method: 'POST',
                        headers,
                        body: JSON.stringify({
                            type: 'member',
                            email: member.email,
                            name: member.name
                        })
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        log('Authentication failed with status:', response.status, errorText);
                        throw new Error(`Authentication failed: ${response.status} - ${errorText}`);
                    }
                    
                    const data = await response.json();
                    log('Authentication successful:', data);
                    return data;
                } catch (error) {
                    log('Authentication error:', error);
                    
                    // For testing/development - fallback to a test token
                    if (window.location.hostname === 'localhost' || 
                        window.location.hostname === '127.0.0.1' || 
                        window.location.href.includes('debug') || 
                        window.location.href.includes('test')) {
                        
                        log('Using test project token for development/testing environment');
                        
                        // Fallback to hardcoded test token
                        return { token: 'pcd_47_mdnoyuoh_hxgn1o' };
                    }
                    
                    // Show more helpful error for common issues
                    if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                        throw new Error(`Cannot connect to server at ${config.serverUrl}. Please check if the server is running and accessible.`);
                    }
                    
                    throw error;
                }
            }
            
            // Connect to Socket.IO
            function connectSocket() {
                try {
                    updateConnectionStatus('connecting');
                    
                    log('Connecting to Socket.IO server:', config.serverUrl);
                    
                    // Disconnect any existing socket
                    if (socket) {
                        log('Closing existing socket connection');
                        socket.disconnect();
                    }
                    
                    socket = io(config.serverUrl, {
                        transports: ['websocket', 'polling'], // Try WebSocket first, fall back to polling
                        reconnectionAttempts: 8,              // Increased from 5
                        reconnectionDelay: 1000,
                        reconnectionDelayMax: 5000,           // Cap max delay at 5 seconds
                        timeout: 20000,
                        query: {                              // Add query params for debugging
                            client: 'canvas-viewer',
                            token: projectToken ? projectToken.substring(0, 8) : 'none',
                            ngrokSkip: 'true'
                        },
                        extraHeaders: {                       // Add headers for ngrok/CORS issues
                            'ngrok-skip-browser-warning': 'true'
                        },
                        forceNew: true                        // Force new connection
                    });
                    
                    // Socket event listeners
                    socket.on('connect', () => {
                        log('Socket connected successfully:', socket.id, 'using transport:', socket.io.engine.transport.name);
                        updateConnectionStatus('connected');
                        
                        // Join project room
                        socket.emit('join', projectToken, (response) => {
                            if (response && response.success) {
                                log('Joined project room:', response);
                                
                                // Request canvas data
                                socket.emit('canvas:view', projectToken);
                            } else {
                                log('Failed to join project room:', response);
                                showError('Failed to join project room. Please try again.');
                            }
                        });
                    });
                    
                    socket.on('disconnect', (reason) => {
                        log('Socket disconnected:', reason);
                        updateConnectionStatus('disconnected');
                        
                        // Show error for certain disconnect reasons
                        if (reason === 'io server disconnect' || reason === 'io client disconnect') {
                            showError('Disconnected from server. Please refresh the page to reconnect.');
                        }
                    });
                    
                    socket.on('connect_error', (error) => {
                        log('Socket connection error:', error);
                        updateConnectionStatus('disconnected');
                        showError(`Connection error: ${error.message}. Please check your internet connection.`);
                    });
                    
                    socket.io.on('reconnect_attempt', (attempt) => {
                        log(`Socket reconnection attempt ${attempt}`);
                        updateConnectionStatus('connecting');
                        
                        // Try to alternate between transport methods for better chances of connection
                        if (attempt > 2) {
                            socket.io.opts.transports = ['polling', 'websocket']; // Switch to polling first on retry
                        }
                    });
                    
                    socket.io.on('reconnect', (attempt) => {
                        log(`Socket reconnected after ${attempt} attempts`);
                        updateConnectionStatus('connected');
                        
                        // Re-join room and request data
                        socket.emit('join', projectToken, () => {
                            socket.emit('canvas:view', projectToken);
                        });
                    });
                    
                    socket.on('canvas:data', (data) => {
                        log('Received canvas data:', data);
                        canvasData = data;
                        renderCanvas();
                        hideLoading();
                    });
                    
                    socket.on('canvas:update', (data) => {
                        log('Received canvas update:', data);
                        canvasData = data;
                        renderCanvas();
                    });
                    
                    socket.on('canvas:error', (error) => {
                        log('Canvas error:', error);
                        showError(error.message || 'An error occurred with the canvas.');
                    });
                    
                    socket.on('message', (message) => {
                        log('Received message:', message);
                        addMessage(message);
                    });
                    
                    // Add ping to verify connection is active
                    socket.on('pong', () => {
                        log('Received pong from server');
                    });
                    
                    // Set up periodic ping to keep connection alive
                    setInterval(() => {
                        if (socket && socket.connected) {
                            socket.emit('ping');
                        }
                    }, 30000); // Every 30 seconds
                    
                } catch (error) {
                    log('Error initializing socket connection:', error);
                    updateConnectionStatus('disconnected');
                    showError(`Failed to connect to server: ${error.message}. Please try again later.`);
                }
            }
            
            // Set up event listeners
            function setupEventListeners() {
                // Send message on button click
                sendButton.addEventListener('click', sendMessage);
                
                // Send message on Enter key (but allow Shift+Enter for new line)
                chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
                
                // Adjust textarea height as content changes
                chatInput.addEventListener('input', () => {
                    chatInput.style.height = 'auto';
                    chatInput.style.height = Math.min(chatInput.scrollHeight, 120) + 'px';
                });
            }
            
            // Load messages from the server
            function loadMessages() {
                if (!projectToken) {
                    log('No project token available for loading messages');
                    return;
                }
                
                fetch(`${config.serverUrl}/api/public/project/${projectToken}/messages`)
                    .then(response => {
                        if (!response.ok) throw new Error('Failed to load messages');
                        return response.json();
                    })
                    .then(data => {
                        messages = data.messages || [];
                        renderMessages();
                    })
                    .catch(error => {
                        log('Error loading messages:', error);
                        // Don't show error to user, just log it
                    });
            }
            
            // Send a message
            function sendMessage() {
                const content = chatInput.value.trim();
                if (!content) return;
                
                // Clear input
                chatInput.value = '';
                chatInput.style.height = 'auto';
                
                // Create message object
                const message = {
                    projectToken: projectToken,
                    senderName: clientName,
                    content,
                    senderType: 'client',
                    createdAt: new Date().toISOString()
                };
                
                // Add to local messages
                addMessage(message);
                
                // Send to server
                if (socket && socket.connected) {
                    socket.emit('message', message);
                } else {
                    // Fallback to REST API if socket is not connected
                    fetch(`${config.serverUrl}/api/public/project/${projectToken}/message`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(message)
                    })
                    .catch(error => {
                        log('Error sending message via REST:', error);
                        showError('Failed to send message. Please try again.');
                    });
                }
            }
            
            // Add a message to the UI
            function addMessage(message) {
                messages.push(message);
                renderMessages();
            }
            
            // Render all messages
            function renderMessages() {
                chatMessages.innerHTML = '';
                
                messages.forEach(message => {
                    const messageEl = document.createElement('div');
                    messageEl.className = `pcd-message pcd-message-${message.senderType}`;
                    
                    const contentEl = document.createElement('div');
                    contentEl.className = 'pcd-message-content';
                    contentEl.textContent = message.content;
                    
                    const timeEl = document.createElement('div');
                    timeEl.className = 'pcd-message-time';
                    timeEl.textContent = formatTime(message.createdAt);
                    
                    messageEl.appendChild(contentEl);
                    messageEl.appendChild(timeEl);
                    
                    chatMessages.appendChild(messageEl);
                });
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Render canvas elements
            function renderCanvas() {
                try {
                    if (!canvasData) {
                        log('No canvas data to render');
                        canvasView.innerHTML = '<div class="pcd-empty-canvas">No canvas data available</div>';
                        return;
                    }
                    
                    if (!canvasData.elements || !Array.isArray(canvasData.elements)) {
                        log('Invalid canvas data - missing or invalid elements array');
                        canvasView.innerHTML = '<div class="pcd-empty-canvas">Invalid canvas data</div>';
                        return;
                    }
                    
                    log('Rendering canvas with', canvasData.elements.length, 'elements');
                    canvasView.innerHTML = '';
                    
                    canvasData.elements.forEach((element, index) => {
                        try {
                            if (!element || typeof element !== 'object') {
                                log('Invalid element at index', index, element);
                                return;
                            }
                            
                            const elementEl = document.createElement('div');
                            elementEl.className = 'pcd-canvas-element';
                            elementEl.style.left = `${element.x || 0}px`;
                            elementEl.style.top = `${element.y || 0}px`;
                            elementEl.style.width = `${element.width || 100}px`;
                            elementEl.style.height = `${element.height || 100}px`;
                    
                    // Apply element style
                    if (element.style) {
                        Object.entries(element.style).forEach(([key, value]) => {
                            if (key !== 'position') { // Skip position as we handle it separately
                                elementEl.style[key] = value;
                            }
                        });
                    }
                    
                    // Render different element types
                    switch (element.type) {
                        case 'text':
                            const textEl = document.createElement('div');
                            textEl.className = 'pcd-canvas-element-text';
                            textEl.textContent = element.content?.text || '';
                            elementEl.appendChild(textEl);
                            break;
                            
                        case 'image':
                            const imgEl = document.createElement('img');
                            imgEl.className = 'pcd-canvas-element-image';
                            imgEl.src = element.content?.src || '';
                            imgEl.alt = element.content?.alt || 'Image';
                            elementEl.appendChild(imgEl);
                            break;
                            
                        case 'button':
                            const buttonEl = document.createElement('div');
                            buttonEl.className = 'pcd-canvas-element-button';
                            buttonEl.textContent = element.content?.text || 'Button';
                            elementEl.appendChild(buttonEl);
                            break;
                            
                        case 'heading':
                            const headingEl = document.createElement('div');
                            headingEl.className = 'pcd-canvas-element-heading';
                            headingEl.textContent = element.content?.text || 'Heading';
                            elementEl.appendChild(headingEl);
                            break;
                            
                        case 'paragraph':
                            const paragraphEl = document.createElement('div');
                            paragraphEl.className = 'pcd-canvas-element-paragraph';
                            paragraphEl.textContent = element.content?.text || 'Paragraph text';
                            elementEl.appendChild(paragraphEl);
                            break;
                            
                        case 'rectangle':
                            elementEl.className += ' pcd-canvas-element-rectangle';
                            break;
                            
                        case 'circle':
                            elementEl.className += ' pcd-canvas-element-circle';
                            break;
                            
                        case 'line':
                            const lineEl = document.createElement('div');
                            lineEl.className = 'pcd-canvas-element-line';
                            const lineInner = document.createElement('div');
                            lineInner.className = 'pcd-canvas-element-line-inner';
                            if (element.content?.strokeWidth) {
                                lineInner.style.height = `${element.content.strokeWidth}px`;
                            }
                            if (element.content?.strokeColor) {
                                lineInner.style.backgroundColor = element.content.strokeColor;
                            }
                            lineEl.appendChild(lineInner);
                            elementEl.appendChild(lineEl);
                            break;
                            
                        default:
                            // Generic element rendering
                            const contentEl = document.createElement('div');
                            contentEl.className = 'pcd-canvas-element-text';
                            contentEl.textContent = element.type;
                            elementEl.appendChild(contentEl);
                    }
                    
                    canvasView.appendChild(elementEl);
                        } catch (elementError) {
                            log('Error rendering element:', elementError, element);
                        }
                    });
                    
                    // Add empty canvas message if no elements were rendered
                    if (canvasData.elements.length === 0) {
                        canvasView.innerHTML = '<div class="pcd-empty-canvas">This canvas is empty</div>';
                    }
                } catch (error) {
                    log('Error rendering canvas:', error);
                    canvasView.innerHTML = '<div class="pcd-empty-canvas">Error rendering canvas</div>';
                }
            }
            
            // Update connection status
            function updateConnectionStatus(status) {
                connectionStatus = status;
                
                // Check if statusEl exists
                if (!statusEl) {
                    console.warn('Status element not found');
                    return;
                }
                
                statusEl.className = `pcd-connection-status pcd-status-${status}`;
                
                const statusDot = statusEl.querySelector('.pcd-status-dot');
                const statusText = statusEl.querySelector('span:not(.pcd-status-dot)');
                
                if (statusText) {
                    switch (status) {
                        case 'connected':
                            statusText.textContent = 'Connected';
                            break;
                        case 'disconnected':
                            statusText.textContent = 'Disconnected';
                            break;
                        case 'connecting':
                            statusText.textContent = 'Connecting...';
                            break;
                    }
                }
            }
            
            // Show error message
            function showError(message) {
                hideLoading();
                
                const errorEl = document.createElement('div');
                errorEl.className = 'pcd-error';
                errorEl.textContent = message;
                
                // Remove any existing error
                const existingError = document.querySelector('.pcd-error');
                if (existingError) {
                    existingError.remove();
                }
                
                canvasView.appendChild(errorEl);
            }
            
            // Show loading with custom message
            function showLoading(message = 'Loading...') {
                loadingEl.style.display = 'flex';
                
                // Check if we already have a message element
                let messageEl = loadingEl.querySelector('.pcd-loading-message');
                
                if (!messageEl) {
                    // Create message element
                    messageEl = document.createElement('div');
                    messageEl.className = 'pcd-loading-message';
                    messageEl.style.marginTop = '10px';
                    messageEl.style.fontSize = '14px';
                    messageEl.style.color = '#666';
                    loadingEl.appendChild(messageEl);
                }
                
                // Update message
                messageEl.textContent = message;
            }
            
            // Hide loading spinner
            function hideLoading() {
                loadingEl.style.display = 'none';
            }
            
            // Format timestamp
            function formatTime(timestamp) {
                try {
                    const date = new Date(timestamp);
                    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                } catch (e) {
                    return '';
                }
            }
            
            // Debug logging
            function log(...args) {
                if (config.debug) {
                    console.log('[PCD Canvas Widget]', ...args);
                }
            }
            
            // Initialize on load
            window.addEventListener('DOMContentLoaded', () => {
                // Call async init and handle errors
                init().catch(error => {
                    console.error('Initialization error:', error);
                    showError('Failed to initialize: ' + error.message);
                });
            });
            
            // Expose API for external use
            window.pcdCanvasWidget = {
                refresh: () => {
                    if (socket && socket.connected) {
                        socket.emit('canvas:view', projectToken);
                    } else {
                        // Reinitialize everything
                        init().catch(error => {
                            console.error('Refresh error:', error);
                            showError('Failed to refresh: ' + error.message);
                        });
                    }
                },
                // For debugging
                getStatus: () => {
                    return {
                        connected: socket && socket.connected,
                        projectToken,
                        clientName,
                        memberInfo
                    };
                }
            };
        })();
    </script>
